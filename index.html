<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <title>Netflix- Clone</title> 

    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>

            
        </div>
    </header>
    <main>
        <div class="mainBanner">
            <div class="container">
                <h3 class="tittle">Vis a Vis</h3>
                <p class="description">
                    "Manipulada pelo homem por quem se apaixonou, essa moça cometeu um crime. Condenada à prisão, ela agora deve aprender a viver num ambiente hostil e impiedoso."
                </p>
            </div>
            <div class="buttons">
                <button class="button" role="button">
                    <i class="fas fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button class="button" role="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÔES
                </button>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/937ab60d11.js" crossorigin="anonymous"></script>
</body>
</html>
