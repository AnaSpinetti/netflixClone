<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <title>Netflix- Clone</title> 

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- CSS owl -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>

            
        </div>
    </header>
    <main>
        <div class="mainBanner">
            <div class="container">
                <h3 class="tittle">Vis a Vis</h3>
                <p class="description">
                    "Manipulada pelo homem por quem se apaixonou, essa moça cometeu um crime. Condenada à prisão, ela agora deve aprender a viver num ambiente hostil e impiedoso."
                </p>
            </div>
            <div class="buttons">
                <button class="button" role="button">
                    <i class="fas fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button class="button" role="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÔES
                </button>
            </div>
        </div>
    </main>

    <div class="carrousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/min1.jpg" class="box-filme" alt="Imagem la casa de papel">
            </div>

            <div class="item">
                <img src="img/min2.jpg" class="box-filme" alt="Imagem Flash">
            </div>

            <div class="item">
                <img src="img/min3.jpg" class="box-filme" alt="Imagem The 100">
            </div>

            <div class="item">
                <img src="img/min4.jpg" class="box-filme" alt="Imagem Supernatural">
            </div>

            <div class="item">
                <img src="img/min5.jpg" class="box-filme" alt="Imagem Riverdale">
            </div>

            <div class="item">
                <img src="img/min6.jpg" class="box-filme" alt="Imagem Lúcifer">
            </div>

            <div class="item">
                <img src="img/min7.jpg" class="box-filme" alt="Imagem Umbrella Academy">
            </div>

            <div class="item">
                <img src="img/min8.jpg" class="box-filme" alt="Imagem Good Doctor">
            </div>

            <div class="item">
                <img src="img/min9.jpg" class="box-filme" alt="Imagem Vampire Diaries">
            </div>

            <div class="item">
                <img src="img/min10.jpg" class="box-filme" alt="Imagem Greys Anatomy">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/937ab60d11.js" crossorigin="anonymous"></script>
    
    <!-- Scripts owl -->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
